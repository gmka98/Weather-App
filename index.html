<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <h1>World Weather</h1>
    <div class="Actual_Weather">
        <div id="Today"> Today <br>
          <img class="img-weather" id="curren-img" src="http://openweathermap.org/img/wn/10d@2x.png"  alt="current-weather">
          <div class="time">
            09:50 <span class="am-pm">am-pm</span>
          </div>
          <div class="date">
           Wednesday, 10 November
          </div>
          <div class="temp">
            45°
          </div>
          <span class="min"></span> 5° /<span class="max"> 35°</span>
          <div class="wind_speed">25km/h</div>
          <div class="humidity"> fresh</div>
          <div class="pressure">presser</div>
          <div class="precipitation">1600</div>
          <br>
          <input id="search" type="search" placeholder="City">
          <button id="Enter">Enter</button>


    </div>
    </div>
   
    <h3>Day Forecast</h3>
    <div class="Five_Forecats"> 
    <div class="forecats_1">
      <div class="day">Tomorrow</div>
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="temp">Night - 25.6°</div>
      <div class="temp">Day - 38°</div>
    </div>

    <div class="forecats_2">
      <div class="day">2 Day</div>
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="temp">Night - 25.6°</div>
      <div class="temp">Day - 38°</div>
    </div>

    <div class="forecats_3">
      <div class="day">3 DAy</div>
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="temp">Night - 25.6°</div>
      <div class="temp">Day - 38°</div>
    </div>

    <div class="forecats_4">
      <div class="day">4 Day</div>
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="temp">Night - 25.6°</div>
      <div class="temp">Day - 38°</div>
    </div>

    <div class="forecats_5">
      <div class="day">5 Day</div>
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="temp">Night - 25.6°</div>
      <div class="temp">Day - 38°</div>
    </div>

  </div>

  
   
    
    <script src="script.js">


  </script>
</body>

</html>
